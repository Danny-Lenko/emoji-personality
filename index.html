            </div>
            <div class="interaction__box">
                <input type="text" id="emoji-input" placeholder="type an emoji ðŸŽ‰">

            </div> 
        </div>
        <div class="random-basic flex">
            <button id="happy-btn" class="random-btn">happy</button>
            <button id="emotion-btn" class="random-btn">emotional</button>

            <button id="sports-btn" class="random-btn">sports</button>
            <button id="work-btn" class="random-btn">work</button>
        </div>
